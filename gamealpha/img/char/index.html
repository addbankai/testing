<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Denied - Game Mode</title>
  <!-- Using a retro gaming font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      /* Replace the URL below with a preferred gaming background image */
      background-image: url('https://cdn.midjourney.com/u/1de11c14-3230-4a0b-beee-2b3fd1791539/bf2680ac162451c6918efbd34223d5346c3f024228cb5b789bf188a4b546c7ab.png');
      background-size: cover;
      background-position: center;
      color: #0f0;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #0f0;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ff0000;
      animation: flicker 1.5s infinite alternate;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px #ff0000;
    }
    @keyframes flicker {
      0%   { opacity: 1; }
      50%  { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Denied</h1>
    <p>You have ventured into a restricted zone.</p>
    <p>GAME OVER</p>
  </div>
</body>
</html>
